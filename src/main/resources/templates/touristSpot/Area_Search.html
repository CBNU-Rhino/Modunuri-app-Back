<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/Favicon.png" type="image/png"> <!-- 이미지 경로를 수정하세요 -->
    <title>지역 검색</title>
    <link rel="stylesheet" href="/css/Area_Search.css">
</head>
<body>
<!-- Header Section -->
<header class="navbar">
    <div class="logo">
        <a href="/"> <!-- 로고 클릭 시 index.html로 이동 -->
            <img src="/images/MODUNURI.png" class="logo img"> <!-- 이미지 추가 -->
            <span class="a">MODUNURI</span>
        </a>
    </div>

    <nav>
        <ul class="nav-links">
            <li><a href="/touristSpot/area-search">지역 별 검색</a></li>
            <li><a href="/touristSpot/search-by-accessibility">무장애 정보 검색</a></li>
            <li><a href="/touristSpot/map">지도 보기</a></li>
            <li><a href="/touristSpot/travelplan">여행 기록하기</a></li>
            <li><a href="/community" id="community-link">커뮤니티</a></li>
            <!-- 로그인 상태 확인 -->
            <li class="nav-item-right">
        <span th:if="${username != null}">
        <a class="login-message" th:text="${username} + '님 안녕하세요'"></a>
        <a href="/users/mypage" class="auth-mypage">마이페이지</a>
        <a href="/users/logout" class="auth-button">로그아웃</a>
        </span>
                <span th:if="${username == null}">
        <a class="login-message">로그인을 해주세요</a>
        <a href="/users/signup" class="auth-button">회원가입</a>
        <a href="/users/login" class="auth-button">로그인</a>
    </span>
            </li>
        </ul>
    </nav>
</header>

<div class="container">
    <div class="header">지역 검색</div>

    <div class="filter-section">
        <div class="dropdown">
            <label for="region">지역</label>
            <select id="region" onchange="updateSido()">
                <option value="">시/도를 선택하세요</option>
                <option value="서울특별시">서울특별시</option>
                <option value="부산광역시">부산광역시</option>
                <option value="대구광역시">대구광역시</option>
                <option value="인천광역시">인천광역시</option>
                <option value="광주광역시">광주광역시</option>
                <option value="대전광역시">대전광역시</option>
                <option value="울산광역시">울산광역시</option>
                <option value="세종특별자치시">세종특별자치시</option>
                <option value="경기도">경기도</option>
                <option value="강원도">강원도</option>
                <option value="충청북도">충청북도</option>
                <option value="충청남도">충청남도</option>
                <option value="전라북도">전라북도</option>
                <option value="전라남도">전라남도</option>
                <option value="경상북도">경상북도</option>
                <option value="경상남도">경상남도</option>
                <option value="제주특별자치도">제주특별자치도</option>
            </select>
        </div>
        <div class="dropdown">
            <label for="sido">시/구/군</label>
            <select id="sido">
                <option value="">시/구/군을 선택하세요</option>
            </select>
        </div>
    </div>

    <!-- 체크박스 추가된 부분 (콘텐츠 타입 필터링) -->
    <div class="checkbox-container">
        <label class="custom-radio">
            <input type="radio" name="category" value="12">
            <span class="radio-btn">관광지</span>
        </label>
        <label class="custom-radio">
            <input type="radio" name="category" value="14">
            <span class="radio-btn">문화시설</span>
        </label>
        <label class="custom-radio">
            <input type="radio" name="category" value="28">
            <span class="radio-btn">레포츠</span>
        </label>
        <label class="custom-radio">
            <input type="radio" name="category" value="32">
            <span class="radio-btn">숙박</span>
        </label>
        <label class="custom-radio">
            <input type="radio" name="category" value="38">
            <span class="radio-btn">쇼핑</span>
        </label>
        <label class="custom-radio">
            <input type="radio" name="category" value="39">
            <span class="radio-btn">음식점</span>
        </label>
    </div>

    <!-- 검색 및 초기화 버튼 -->
    <div class="search-btn">
        <button class="search-btn">검색</button>
    </div>

    <div class="selected-area">
        <button class="reset-btn">초기화</button>
    </div>

    <!-- 결과를 보여줄 갤러리 -->
    <div id="gallery" class="gallery"></div>
</div>

<div class="pagination">
    <div class="page-arrow"><</div>
    <div class="page-number">1</div>
    <div class="page-number">2</div>
    <div class="page-number">3</div>
    <div class="page-arrow">></div>

</div>

<!-- Footer Section -->
<footer class="footer">
    <div class="footer-links">
        <ul>
            <li><p>&copy; 2024 MODUNURI</p></li>

        </ul>
    </div>
</footer>

<!-- 외부 JS 파일 참조 -->
<script src="/static/script/Area_Search.js"></script>
</body>
</html>
