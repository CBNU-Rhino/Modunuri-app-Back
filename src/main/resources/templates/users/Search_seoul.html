<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지역별 관광지 찾기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .filter-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .filter-section > div {
      flex-grow: 1;
      margin-right: 10px;
    }

    .filter-section > div:last-child {
      margin-right: 0;
    }

    .search-bar {
      position: relative;
      display: flex;
      align-items: center;
    }

    .search-bar input {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-bar button {
      position: absolute;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .location-filters {
      display: flex;
      justify-content: space-between;
    }

    .location-filters select {
      width: 30%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .selected-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      padding: 10px;
      border-top: 1px solid #e0e0e0;
    }

    .selected-area span {
      font-size: 16px;
    }

    .selected-area button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">지역별</div>

  <div class="filter-section">
    <div class="dropdown">
      <label for="region">지역</label>
      <select id="region" onchange="updateSido()">
        <option value="">시/도를 선택하세요</option>
        <option value="서울특별시">서울특별시</option>
        <!-- 다른 시/도 옵션 추가 가능 -->
      </select>
    </div>
    <div class="dropdown">
      <label for="sido">시/구/군</label>
      <select id="sido" onchange="updateDong()">
        <option value="">시/구/군을 선택하세요</option>
      </select>
    </div>
    <div class="dropdown">
      <label for="dong">동/읍/면</label>
      <select id="dong">
        <option value="">동/읍/면을 선택하세요</option>
      </select>
    </div>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="지역명 검색 예) 서울, 서초구">
    <button><img src="search-icon.png" alt="Search" /></button>
  </div>

  <div class="selected-area">
    <span>선택된 지역 없음</span>
    <button>초기화</button>
  </div>
</div>

<script>
  const sidoOptions = {
    '서울특별시': ['종로구', '중구', '용산구', '성동구', '광진구', '동대문구', '중랑구', '성북구', '강북구', '도봉구', '노원구', '은평구', '서대문구', '마포구', '양천구', '강서구', '구로구', '금천구', '영등포구', '동작구', '관악구', '서초구', '강남구', '송파구', '강동구']
  };

  const dongOptions = {
    '종로구': ['청운효자동', '사직동', '삼청동', '부암동', '평창동', '무악동', '교남동', '가회동', '종로1.2.3.4가동', '종로5.6가동', '이화동', '혜화동', '창신제1동', '창신제2동', '창신제3동', '숭인제1동', '숭인제2동'],
    '중구': ['소공동', '회현동', '명동', '필동', '장충동', '광희동', '을지로동', '신당동', '다산동', '약수동', '청구동', '신당제5동', '동화동', '황학동', '중림동'],
    '용산구': ['후암동', '용산2가동', '남영동', '청파동', '원효로제1동', '원효로제2동', '효창동', '용문동', '한강로동', '이촌제1동', '이촌제2동', '이태원제1동', '이태원제2동', '한남동', '서빙고동', '보광동'],
    // 파일에 있는 모든 동/읍/면 데이터를 추가할 수 있습니다.
  };

  function updateSido() {
    const regionSelect = document.getElementById('region');
    const sidoSelect = document.getElementById('sido');
    const selectedRegion = regionSelect.value;

    sidoSelect.innerHTML = '<option value="">시/구/군을 선택하세요</option>';

    if (selectedRegion) {
      const options = sidoOptions[selectedRegion];
      options.forEach(sido => {
        const option = document.createElement('option');
        option.value = sido;
        option.text = sido;
        sidoSelect.appendChild(option);
      });
    }
    updateDong(); // 하위 동/읍/면 초기화
  }

  function updateDong() {
    const sigugunSelect = document.getElementById('sido');
    const dongSelect = document.getElementById('dong');
    const selectedSigugun = sigugunSelect.value;

    dongSelect.innerHTML = '<option value="">동/읍/면을 선택하세요</option>';

    if (selectedSigugun && dongOptions[selectedSigugun]) {
      const options = dongOptions[selectedSigugun];
      options.forEach(dong => {
        const option = document.createElement('option');
        option.value = dong;
        option.text = dong;
        dongSelect.appendChild(option);
      });
    }
  }
</script>

</body>
</html>
