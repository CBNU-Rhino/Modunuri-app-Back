<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/Favicon.png" type="image/png"> <!-- 이미지 경로를 수정하세요 -->
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Header Section -->
<header class="navbar">
    <div class="logo">
        <a href="/"> <!-- 로고 클릭 시 index.html로 이동 -->
            <img src="/images/MODUNURI.png" class="logo img"> <!-- 이미지 추가 -->
            <span class="a">MODUNURI</span>
        </a>
    </div>

    <nav>
        <ul class="nav-links">
            <li><a href="/touristSpot/area-search">지역 별 검색</a></li>
            <li><a href="/touristSpot/search-by-accessibility">무장애 정보 검색</a></li>
            <li><a href="/touristSpot/map">지도 보기</a></li>
            <li><a href="/touristSpot/travelplan">여행 기록하기</a></li>
            <li><a href="/community" id="community-link">커뮤니티</a></li>
            <!-- 로그인 상태 확인 -->
            <li class="nav-item-right">
        <span th:if="${username != null}">
        <a class="login-message" th:text="${username} + '님 안녕하세요'"></a>
        <a href="/users/mypage" class="auth-mypage">마이페이지</a>
        <a href="/users/logout" class="auth-button">로그아웃</a>
        </span>
                <span th:if="${username == null}">
        <a class="login-message">로그인을 해주세요</a>
        <a href="/users/signup" class="auth-button">회원가입</a>
        <a href="/users/login" class="auth-button">로그인</a>
    </span>
            </li>
        </ul>
    </nav>
</header>

<div class="back-container">
    <div class="content-container">
        <div class="signup-container">
            <h1>Sign Up</h1>

            <!-- 오류 메시지를 보여줄 부분 추가 -->
            <div th:if="${error}" class="error-message" style="color: red;">
                <p th:text="${error}"></p>
            </div>

            <!-- form 태그에 action과 method 추가 -->
            <form action="/users/signup" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="userId">ID</label>
                <input type="text" id="userId" name="userId" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="signup-button">Sign Up</button>
            </form>
            <a href="/users/login" class="link-to-login">Already have an account? Log in</a>
        </div>
    </div>
</div>

<!-- Footer Section -->
<footer class="footer">
    <div class="footer-links">
        <ul>
            <li><p>&copy; 2024 MODUNURI</p></li>

        </ul>
    </div>
</footer>

<script src="/static/script/script.js"></script>
</body>
</html>
