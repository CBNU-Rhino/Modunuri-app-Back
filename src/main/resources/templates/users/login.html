<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/Favicon.png" type="image/png"> <!-- 이미지 경로를 수정하세요 -->
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Header Section -->
<header class="navbar">
    <div class="logo">
        <a href="/"> <!-- 로고 클릭 시 index.html로 이동 -->
            <img src="/images/MODUNURI.png" class="logo img"> <!-- 이미지 추가 -->
            <span class="a">MODUNURI</span>
        </a>
    </div>

    <nav>
        <ul class="nav-links">
            <li><a href="/touristSpot/area-search">지역 별 검색</a></li>
            <li><a href="/touristSpot/search-by-accessibility">무장애 정보 검색</a></li>
            <li><a href="/touristSpot/map">지도 보기</a></li>
            <li><a href="/touristSpot/travelplan">여행 기록하기</a></li>
            <li><a href="/community" id="community-link">커뮤니티</a></li>
            <!-- 로그인 상태 확인 -->
            <li class="nav-item-right">
        <span th:if="${username != null}">
        <a class="login-message" th:text="${username} + '님 안녕하세요'"></a>
        <a href="/users/mypage" class="auth-mypage">마이페이지</a>
        <a href="/users/logout" class="auth-button">로그아웃</a>
        </span>
                <span th:if="${username == null}">
        <a class="login-message">로그인을 해주세요</a>
        <a href="/users/signup" class="auth-button">회원가입</a>
        <a href="/users/login" class="auth-button">로그인</a>
    </span>
            </li>
        </ul>
    </nav>
</header>

<div class="back-container">
    <div class="content-container">
        <div class="login-container">
            <h1>Login</h1>
            <!-- 로그인 실패 시 에러 메시지 표시 -->
            <div th:if="${param.error}" class="error" style="color: red;">
                아이디 또는 비밀번호를 확인해 주세요. <!-- 에러 메시지 -->
            </div>
            <!-- form 태그에 action과 method 추가 -->
            <form action="/users/login" method="POST">
                <label for="userId">ID</label>
                <input type="text" id="userId" name="userId" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="login-button">Log In</button>
            </form>
            <a href="/users/signup" class="link-to-login">Don't have an account? Sign up</a>
        </div>
    </div>
</div>


<!-- 로그인 실패 시 에러 메시지 표시 -->
<div th:if="${param.error}" class="error">
    Invalid email or password. <!-- 테스토 용으로 쓴거임(변경가능) -->
</div>


<!-- Footer Section -->
<footer class="footer">
    <div class="footer-links">
        <ul>
            <li><p>&copy; 2024 MODUNURI</p></li>

        </ul>
    </div>
</footer>

<script src="/script/script.js"></script>
</body>
</html>
